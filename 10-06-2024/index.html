<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Prime Videos</title>
  </head>
  <body>
    <header>
      <!--NAVBAR-->
      <nav>
        <h1>Prime Videos</h1>
        <div id="navEl">
          <div id="genres-container">
            <select id="genres-dropdown">
              <option value="">Seleziona un genere</option>
            </select>
          </div>

          <div id="category">
            <span id="movies-btn">Movies</span>
            <span id="series-btn">TV Series</span>
          </div>
        </div>
      </nav>

      <!-- BOTTONI-->
      <div id="endpoints">
        <button id="popular-btn">Popular</button>
        <button id="nowplaying-btn">Now Playing</button>
        <button id="top-rated-btn">Top Rated</button>
        <button id="upcoming-btn">Upcoming</button>
      </div>
    </header>
    <div id="error-message">
      <div class="icon">
        <svg
          height="50"
          viewBox="0 0 512 512"
          width="50"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill="#fff"
            d="M449.07,399.08,278.64,82.58c-12.08-22.44-44.26-22.44-56.35,0L51.87,399.08A32,32,0,0,0,80,446.25H420.89A32,32,0,0,0,449.07,399.08Zm-198.6-1.83a20,20,0,1,1,20-20A20,20,0,0,1,250.47,397.25ZM272.19,196.1l-5.74,122a16,16,0,0,1-32,0l-5.74-121.95v0a21.73,21.73,0,0,1,21.5-22.69h.21a21.74,21.74,0,0,1,21.73,22.7Z"
          />
        </svg>
        Oops! Qualcosa Ã¨ andato storto.
      </div>
    </div>
    <!--SEARCH BAR-->
    <main>
      <div class="search-bar">
        <input
          type="text"
          id="search-input"
          class="search-input"
          placeholder="Cerca film..."
        />
      </div>
      <!--CONTAINER CARDS-->
      <div id="cards-container" class="div-cards"></div>
      <div id="pagination">
        <button id="prev-btn">Prev</button>
        <button id="next-btn">Next</button>
      </div>

      <!--PAGINE-->
      <div id="page-number"></div>
    </main>
    <!-- ERROR -->

    <script type="module" src="./js/api.js"></script>
  </body>
</html>
