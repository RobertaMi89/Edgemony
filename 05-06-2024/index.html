<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <button class="firstBtn">btn 1</button>
      <button class="secondBtn">btn 2</button>
    </div>
    <div id="inputModal">
      <input
        type="text"
        id="name"
        name="name"
        required
        minlength="4"
        maxlength="8"
        size="15"
        placeholder="Inserisci il tuo nome"
      />
      <button id="openModalBtn">Clicca qui</button>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="nameDisplay"></p>
        <p id="question">Confermi di non essere un robot?</p>
        <button id="yesBtn">YES</button>
        <button id="noBtn">NO</button>
        <p id="timer"></p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
