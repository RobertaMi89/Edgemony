<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>esercizio 6</title>
  </head>
  <body>
    <section class="boxGrey">
      <form>
        <h3>NOVITÀ</h3>
        <p>
          Vuoi rimanere aggiornato su altre novità del blog? Iscriviti alla
          nostra newsletter:
        </p>
        <label for="nome">nome</label>
        <input
          type="text"
          name="nome"
          placeholder="inserisci il tuo nome"
        /><br />
        <label for="email">email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Inserisci l'email"
        /><br />
        <textarea
          name="scrivi qui i tuo messaggio"
          id="text"
          cols="30"
          rows="10"
        ></textarea>

        <button type="submit" id="button" name="email">
          <b>Iscriviti!</b>
        </button>
      </form>
    </section>
  </body>
</html>
