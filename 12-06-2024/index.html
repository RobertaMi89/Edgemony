<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aggiungi Prodotto</title>
  </head>
  <body>
    <h2>Aggiungi Prodotto</h1>
    <form id="productForm">
      <label for="title">Titolo:</label>
      <input type="text" id="title" name="title" required /><br /><br />

      <label for="price">Prezzo:</label>
      <input type="number" id="price" name="price" required /><br /><br />

      <label for="description">Descrizione:</label>
      <textarea id="description" name="description" required></textarea
      ><br /><br />

      <label for="categoryId">Categoria:</label>
      <input
        type="number"
        id="categoryId"
        name="categoryId"
        required
      /><br /><br />

      <label for="images">Immagini:</label>
      <input type="text" id="images" name="images" required /><br /><br />

      <button type="submit">Aggiungi Prodotto</button>
    </form>
<!--ELIMINA UN PRODOTTO-->
    <h2>Elimina Prodotto</h1>
    <form id="deleteForm">
      <label for="productId">ID:</label>
      <input type="text" id="productId" name="id" required /><br /><br />

      <button type="submitDelete">Cancella Prodotto</button>
    </form>

    <script src="./js/script.js" type="module"></script>
  </body>
</html>
