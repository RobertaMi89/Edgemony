<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <title>Aggiungi Prodotto</title>
  </head>
  <body>
    <nav class="navMenu">
      <span>FAKE STORE</span>
      <a href="#">Home</a>
      <a href="#">Vendi</a>
      <a href="#">Work</a>
      <a href="#">About</a>
      <div class="dot"></div>
    </nav>
    <div class="form-container">
    <h2>Aggiungi Prodotto</h1>
    <form id="productForm">
      <label for="title">Titolo:</label>
      <input type="text" id="title" name="title" required /><br /><br />

      <label for="price">Prezzo:</label>
      <input type="number" id="price" name="price" required /><br /><br />

      <label for="description">Descrizione:</label>
      <textarea id="description" name="description" required></textarea
      ><br /><br />

      <label for="categoryId">Categoria:</label>
      <input
        type="number"
        id="categoryId"
        name="categoryId"
        required
      /><br /><br />

      <label for="images">Immagini:</label>
      <input type="text" id="images" name="images" required /><br /><br />

      <button type="submit">Aggiungi Prodotto</button>
    </form>
    <!--ELIMINA UN PRODOTTO-->
    <h2>Elimina Prodotto</h1>
    <form id="deleteForm">
      <label for="productId">ID:</label>
      <input type="text" id="productId" name="id" required /><br /><br />

      <button type="submitDelete">Cancella Prodotto</button>
    </form>
  </div>
  <h1>Lista Prodotti</h1>
  <div id="productList"></div>
  <!-- pagine dei prodotti -->
<div class="pagination">
  <button id="prevPageBtn" class="pagination-btn" disabled>← Precedente</button>
  <button id="nextPageBtn" class="pagination-btn">Successiva →</button>
</div>

    <script src="./js/script.js" type="module"></script>
  </body>
</html>
